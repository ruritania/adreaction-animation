<html>
    <head>
    </head>
    <body>
        <style>
            @keyframes bb_fade_thru
            {
                0% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            @keyframes bb_fade_in
            {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            #bb-anim
            {
                position: relative;
                width: 748px;
                height: 699px;
                border: 1px solid #999999;
            }
            #bb-anim img
            {
                position: absolute;
                width: 100%;
                height: auto;
                opacity: 0;
            }
            #bb-anim #anim-logo-1-img
            {
                animation-name: bb_fade_thru;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-in;
                animation-delay: 1.5s;
            }
            #bb-anim #anim-logo-2-img
            {
                animation-name: bb_fade_thru;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-out;
                animation-delay: 1s;
            }
            #bb-anim #anim-logo-3-img
            {
                animation-name: bb_fade_thru;
                animation-duration: 4s;
                animation-iteration-count: 1;
                animation-timing-function: ease-in;
            }
            #bb-anim #anim-logo-4-img
            {
                animation-name: bb_fade_thru;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-out;
                animation-delay: 2s;
            }
            #bb-anim #anim-logo-5-img
            {
                animation-name: bb_fade_thru;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-in;
                animation-delay: 2.5s;
            }
            #bb-anim #anim-logo-all-img
            {
                animation-name: bb_fade_in;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-out;
                animation-delay: 3s;
                animation-fill-mode: forwards;
            }
        </style>
        <div id="bb-anim">
            <img src="sunflower-2.png" id="anim-logo-2-img" />
            <img src="sunflower-5.png" id="anim-logo-5-img" />
            <img src="sunflower-3.png" id="anim-logo-3-img" />
            <img src="sunflower-1.png" id="anim-logo-1-img" />
            <img src="sunflower-4.png" id="anim-logo-4-img" />
            <img src="sunflower-all.png" id="anim-logo-all-img" />
        </div>
    </body>
</html>
